<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        .msg-info{
            color: red;
        }
        .todo{
            display: flex;justify-content: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .search-bar {
            flex: 1;
            margin-right: 10px;
        }
        .search-bar input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .add-btn {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .add-btn:hover {
            background-color: #45a049;
        }
        .todo-list {
            list-style-type: none;
            padding: 0;
        }
        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            background-color: #fdfdfd;
        }
        .delete-btn {
            background-color: #f44336;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <div class="container">
        {% for message in messages %}
            <h2 class="msg-info">{{message}}</h2>
        {% endfor %}
        <h1 class="todo">TODO LIST</h1><hr>
        <form action="{% url 'add' %}" method="post">
            {% csrf_token %}
        <div class="header">
            <div class="search-bar">
                <input type="text" id="search" placeholder="ADD TASKS..." name="title">
            </div>
            </form>
            <button type="submit" class="add-btn" >Add</button>
        </div>
        <ul class="todo-list" id="todoList">
            <!-- Example todo items -->
             {% for todos in todo %}
            <li class="todo-item">
                <span>{{todos.title}}</span>
                <form action="{% url 'delete' todos.id %}" method="post" >
                    {% csrf_token %}
                    <button type="submit" class="delete-btn">Delete</button>
                </form>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
